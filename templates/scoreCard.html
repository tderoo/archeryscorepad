<h2>Score Kaart</h2>
<table>
    <tr>
        <td>
            <label for="naam">Naam:</label>
        </td>
        <td>
            <input id="naam" type="text" ng-model="ScoreCard.Player.Name" required />
        </td>
    </tr>
    <tr>
        <td><label for="datum">Datum:</label></td>
        <td><input type="date" id="datum" ng-model="ScoreCard.Player.Date" /></td>
    </tr>
    <tr>
        <td>
            <label for="wedstrijdKlasse">Wedstrijdklasse:</label>
        </td>
        <td>
            <select id="wedstrijdKlasse" ng-model="ScoreCard.GameCategory" required ng-options="gameCategory for gameCategory in GameCategories" ></select>
        </td>
    </tr>
    <tr>
        <td>
            <label for="leeftijdsklasse">Leeftijdsklasse:</label>
        </td>
        <td>
            <select id="leeftijdsklasse" ng-model="ScoreCard.Player.AgeGroup" ng-options="ageGroup for ageGroup in AgeGroups"></select>
        </td>
    </tr>
    <tr>
        <td><label for="boogtype">Boogtype:</label></td>
        <td>
            <select id="boogtype" ng-model="ScoreCard.Player.BowType" ng-options="bowType for bowType in BowTypes"></select>
        </td>
    </tr>
    <tr>
        <td><label for="afstand">Afstand:</label></td>
        <td>
            <select id="afstand" ng-model="ScoreCard.Player.Distance" required ng-options="distance for distance in Distances"></select>
        </td>
    </tr>
</table>
<hr>
<table id="scorepad">
    <thead>
    <tr>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td colspan="2">subtotalen</td>
        <td>X</td>
        <td></td>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="serie in ScoreCard.Series">
        <td>{{serie.No}}</td>
        <td ng-repeat="score in serie.Serie">
            <input type="text" ng-model="score.Score" ng-change="calcScore(ScoreCard)">
        </td>
        <td>
            {{serie.SerieTotal}}
        </td>
        <td>
            {{serie.SubTotal}}
        </td>
        <td>
            {{serie.XCount}}
        </td>
        <td>
            {{serie.ScoringMethod}}
        </td>
    </tr>
    <tr class="totals">
        <td colspan="5"><label>Totaal:</label></td>
        <td>{{ScoreCard.TotalScore}}</td>
        <td>{{ScoreCard.XCount}}</td>
    </tr>
    </tbody>
</table>
<hr/>
<button ng-click="calcScore(ScoreCard,false)">Normale Score</button>
<button ng-click="calcScore(ScoreCard,true)">Alternatieve Score</button>
<button ng-click="newCard(ScoreCard)">Nieuwe Kaart</button>
<button ng-click="removeCard(ScoreCard)">Verwijderen</button>
<button ng-click="saveScore(ScoreCard)">Uitslag</button>
